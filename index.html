<!DOCTYPE html>
<html>
  <head>
    <title>SwiftStream</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <button onclick="window.open('index.html', '_self')" id="home-button"><img src="images/favicon.svg"></button>
    <div data-enabled="false" id="apps" class="apps">
      <img id="apps-button" src="images/apps.svg">
      <img id="account-button" src="images/login.svg">
      <img id="history-button" src="images/histrory.svg">
    </div>
    <div id="notification-container">
      <span id="notification-text">Notifcation</span>
    </div>
    <div class="search-engine">
      <h1 onclick="window.open('index.html', '_self')" class="header">SwiftStream</h1>
      <button id="search-button"><img class="search-button" src="images/search.svg"></button>
      <input autocomplete="off" type="text" class="search-input" id="search-input" placeholder="Search with Google or type a URL">
    </div>
  </body>
</html>
