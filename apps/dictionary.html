<!DOCTYPE html>
<html>
    <head>
        <title>SwiftDictionary</title>
        <link rel="shortcut icon" href="../images/dictionary.svg" type="image/x-icon">
        <link rel="stylesheet" href="scripts/dictionary.css">
        <script src="scripts/dictionary.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <h1>SwiftDictionary</h1>
            </div>
            <div class="dictionary">
                <input autocomplete="off" class="word-input" id="word-input" type="text" placeholder="Search in words.">
                <button id="search-button"><img class="search-button" src="../images/search.svg"></button>
            </div>
            <div class="diction-section">
                <span class="word" id="word">What</span>
                <span class="meaning" id="meaning">1. Question fragment.</span>
            </div>
        </div>
    </body>
</html>
